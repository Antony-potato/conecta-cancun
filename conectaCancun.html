<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Cancún | DS&CT</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(to right, #0ea5e9, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
        html {
            scroll-behavior: smooth;
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (SVG Directos para evitar errores de librería externa) ---
        
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Menu = (props) => (
            <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>
        );
        const X = (props) => (
            <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>
        );
        const Laptop = (props) => (
            <IconBase {...props}><path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0 1.28 2.55a1 1 0 0 1-.9 1.45H3.62a1 1 0 0 1-.9-1.45L4 16"/></IconBase>
        );
        const GraduationCap = (props) => (
            <IconBase {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5-10-5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></IconBase>
        );
        const Users = (props) => (
            <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>
        );
        const Target = (props) => (
            <IconBase {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></IconBase>
        );
        const Lightbulb = (props) => (
            <IconBase {...props}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1.5 1.5-2.5 1.5-3.5a6 6 0 0 0-6-6 6 6 0 0 0-6 6c0 1 .5 2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></IconBase>
        );
        const HandHeart = (props) => (
            <IconBase {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>
        );
        const Share2 = (props) => (
            <IconBase {...props}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></IconBase>
        );
        const MapPin = (props) => (
            <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>
        );
        const Mail = (props) => (
            <IconBase {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>
        );
        const Phone = (props) => (
            <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>
        );
        const ChevronRight = (props) => (
            <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>
        );

        // --- Componente de Navegación ---
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Inicio', href: '#hero' },
                { name: 'El Proyecto', href: '#proyecto' },
                { name: 'Sobre Nosotros', href: '#nosotros' },
                { name: 'Misión y Valores', href: '#valores' },
                { name: 'Contáctanos', href: '#contacto' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 backdrop-blur-md shadow-md py-2' : 'bg-transparent py-4'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <div className="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                                CC
                            </div>
                            <span className={`text-xl font-bold tracking-tight ${isScrolled ? 'text-slate-800' : 'text-slate-800 md:text-white'}`}>
                                Conecta Cancún <span className="font-light text-sm opacity-80">by DS&CT</span>
                            </span>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex space-x-8">
                            {navLinks.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.href} 
                                    className={`text-sm font-medium hover:text-cyan-500 transition-colors ${isScrolled ? 'text-slate-600' : 'text-slate-100 hover:text-white'}`}
                                >
                                    {link.name}
                                </a>
                            ))}
                        </div>

                        {/* Mobile Menu Button */}
                        <div className="md:hidden">
                            <button onClick={() => setIsOpen(!isOpen)} className={`${isScrolled ? 'text-slate-800' : 'text-slate-800'}`}>
                                {isOpen ? <X size={24} /> : <Menu size={24} />}
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu Dropdown */}
                    {isOpen && (
                        <div className="md:hidden bg-white border-t border-gray-100 absolute w-full shadow-xl">
                            <div className="flex flex-col px-6 py-4 space-y-4">
                                {navLinks.map((link) => (
                                    <a 
                                        key={link.name} 
                                        href={link.href} 
                                        onClick={() => setIsOpen(false)}
                                        className="text-slate-600 font-medium hover:text-cyan-600"
                                    >
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // --- Componente Hero ---
        const Hero = () => {
            return (
                <header id="hero" className="relative h-screen flex items-center justify-center overflow-hidden">
                    {/* Background Image with Overlay */}
                    <div className="absolute inset-0 z-0">
                        <img 
                            src="https://images.unsplash.com/photo-1544642899-f0d6e5f6ed6f?q=80&w=1950&auto=format&fit=crop" 
                            onError={(e) => {e.target.onerror = null; e.target.src = 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1920&auto=format&fit=crop'}}
                            alt="Cancún Tecnología" 
                            className="w-full h-full object-cover"
                        />
                        <div className="absolute inset-0 bg-gradient-to-r from-slate-900/90 to-cyan-900/60"></div>
                    </div>

                    <div className="container mx-auto px-6 relative z-10 text-center text-white fade-in-up">
                        <div className="inline-block px-3 py-1 mb-4 border border-cyan-400 rounded-full bg-cyan-900/30 backdrop-blur-sm text-cyan-300 text-sm font-semibold tracking-wider uppercase">
                            Una iniciativa de DS&CT
                        </div>
                        <h1 className="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
                            Reduciendo la <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-300">Brecha Digital</span>
                        </h1>
                        <p className="text-lg md:text-xl text-slate-200 mb-10 max-w-2xl mx-auto font-light">
                            Impulsamos la transformación tecnológica de instituciones académicas y pequeños negocios en Cancún para un futuro más competitivo.
                        </p>
                        <div className="flex flex-col md:flex-row gap-4 justify-center">
                            <a href="#contacto" className="px-8 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-lg transition-all shadow-lg shadow-cyan-500/30 flex items-center justify-center gap-2">
                                Unirse al Cambio <ChevronRight size={20} />
                            </a>
                            <a href="#proyecto" className="px-8 py-3 bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white font-semibold rounded-lg border border-white/30 transition-all flex items-center justify-center">
                                Saber Más
                            </a>
                        </div>
                    </div>
                </header>
            );
        };

        // --- Componente El Proyecto ---
        const Project = () => {
            return (
                <section id="proyecto" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            <div className="order-2 md:order-1 relative">
                                <div className="absolute -top-4 -left-4 w-24 h-24 bg-cyan-100 rounded-full opacity-50 blur-xl"></div>
                                <div className="absolute -bottom-4 -right-4 w-32 h-32 bg-blue-100 rounded-full opacity-50 blur-xl"></div>
                                <img 
                                    src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
                                    alt="Colaboración Digital" 
                                    className="relative rounded-2xl shadow-2xl z-10 w-full object-cover h-[500px]"
                                />
                                <div className="absolute bottom-8 left-8 right-8 bg-white/90 backdrop-blur p-6 rounded-xl shadow-lg z-20 border-l-4 border-cyan-500">
                                    <p className="text-slate-600 font-medium italic">
                                        "Digitalizando Cancún, un negocio y una escuela a la vez."
                                    </p>
                                </div>
                            </div>
                            
                            <div className="order-1 md:order-2">
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">
                                    ¿Qué es <span className="gradient-text">Conecta Cancún</span>?
                                </h2>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    Conecta Cancún es una iniciativa desarrollada por <strong>DS&CT</strong> enfocada en brindar apoyo tecnológico integral. A través de asesorías, capacitaciones y el desarrollo de soluciones digitales accesibles, buscamos mejorar la eficiencia y competitividad local.
                                </p>
                                <p className="text-slate-600 mb-8 leading-relaxed">
                                    Nuestras herramientas incluyen sistemas de gestión, plataformas web y herramientas de comunicación interna, diseñadas específicamente para el contexto local.
                                </p>

                                <div className="bg-slate-50 p-6 rounded-xl border border-slate-100 mb-6">
                                    <h3 className="text-xl font-bold text-slate-800 mb-3 flex items-center gap-2">
                                        <div className="p-2 bg-red-100 rounded-lg text-red-600">
                                            <Target size={20} />
                                        </div>
                                        La Problemática
                                    </h3>
                                    <p className="text-slate-600 text-sm">
                                        En Cancún, muchas instituciones y PyMEs carecen de recursos y conocimientos tecnológicos. Esta falta de digitalización genera desigualdad, frena el crecimiento económico y limita las oportunidades educativas de la región.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Componente Misión, Visión y Valores ---
        const Philosophy = () => {
            const values = [
                { title: "Compromiso", icon: <HandHeart />, desc: "Con el desarrollo local y la mejora continua de nuestra comunidad." },
                { title: "Innovación", icon: <Lightbulb />, desc: "Creación de soluciones prácticas, modernas y sostenibles." },
                { title: "Colaboración", icon: <Users />, desc: "Trabajo conjunto mano a mano con la comunidad educativa y empresarial." },
                { title: "Inclusión", icon: <Share2 />, desc: "Garantizar el acceso equitativo a la tecnología para todos." },
            ];

            return (
                <section id="valores" className="py-20 bg-slate-900 text-white relative overflow-hidden">
                    {/* Decorative Blobs */}
                    <div className="absolute top-0 right-0 w-96 h-96 bg-cyan-600/20 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                    <div className="absolute bottom-0 left-0 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>

                    <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold mb-4">Nuestra Filosofía</h2>
                            <p className="text-slate-400 max-w-2xl mx-auto">
                                Los pilares que sostienen cada línea de código y cada estrategia en DS&CT.
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8 mb-16">
                            {/* Mission Card */}
                            <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-cyan-500/50 transition-colors">
                                <div className="w-12 h-12 bg-cyan-500 rounded-lg flex items-center justify-center mb-6 text-white">
                                    <Target size={28} />
                                </div>
                                <h3 className="text-2xl font-bold mb-4 text-white">Nuestra Misión</h3>
                                <p className="text-slate-300 leading-relaxed">
                                    Brindar soluciones tecnológicas accesibles que impulsen la digitalización y el desarrollo sostenible de instituciones académicas y pequeños negocios en Cancún.
                                </p>
                            </div>

                            {/* Vision Card */}
                            <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-blue-500/50 transition-colors">
                                <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mb-6 text-white">
                                    <Laptop size={28} />
                                </div>
                                <h3 className="text-2xl font-bold mb-4 text-white">Nuestra Visión</h3>
                                <p className="text-slate-300 leading-relaxed">
                                    Ser una empresa líder en innovación tecnológica que contribuya activamente al progreso digital y social del estado de Quintana Roo.
                                </p>
                            </div>
                        </div>

                        {/* Values Grid */}
                        <h3 className="text-center text-xl font-bold mb-10 text-cyan-400 uppercase tracking-widest">Nuestros Valores</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {values.map((val, idx) => (
                                <div key={idx} className="bg-slate-800/50 backdrop-blur p-6 rounded-xl border border-slate-700 text-center hover:transform hover:-translate-y-2 transition-transform duration-300">
                                    <div className="w-12 h-12 mx-auto bg-slate-700 rounded-full flex items-center justify-center text-cyan-400 mb-4">
                                        {val.icon}
                                    </div>
                                    <h4 className="text-lg font-bold mb-2">{val.title}</h4>
                                    <p className="text-sm text-slate-400">{val.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Componente Sobre Nosotros (Resumen) ---
        const About = () => {
            return (
                <section id="nosotros" className="py-20 bg-cyan-50">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-12">
                            Sobre <span className="text-cyan-600">DS&CT</span>
                        </h2>
                        <div className="max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-xl">
                            <p className="text-lg text-slate-600 leading-relaxed mb-8">
                                En <strong>DS&CT</strong>, no solo desarrollamos software; construimos puentes hacia el futuro. Entendemos que Cancún es un motor económico vital, pero muchas de sus bases educativas y comerciales necesitan modernizarse para no quedarse atrás.
                            </p>
                            <div className="grid md:grid-cols-3 gap-8 text-left">
                                <div className="flex flex-col items-center text-center p-4">
                                    <div className="p-3 bg-cyan-100 text-cyan-600 rounded-full mb-4">
                                        <GraduationCap size={32} />
                                    </div>
                                    <h4 className="font-bold text-slate-800 mb-2">Educación</h4>
                                    <p className="text-sm text-slate-500">Transformación digital para escuelas y universidades.</p>
                                </div>
                                <div className="flex flex-col items-center text-center p-4">
                                    <div className="p-3 bg-cyan-100 text-cyan-600 rounded-full mb-4">
                                        <MapPin size={32} />
                                    </div>
                                    <h4 className="font-bold text-slate-800 mb-2">Local</h4>
                                    <p className="text-sm text-slate-500">Enfoque 100% en el contexto de Quintana Roo.</p>
                                </div>
                                <div className="flex flex-col items-center text-center p-4">
                                    <div className="p-3 bg-cyan-100 text-cyan-600 rounded-full mb-4">
                                        <Laptop size={32} />
                                    </div>
                                    <h4 className="font-bold text-slate-800 mb-2">Negocios</h4>
                                    <p className="text-sm text-slate-500">Herramientas accesibles para PyMEs y emprendedores.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Componente de Contacto ---
        const Contact = () => {
            const handleSubmit = (e) => {
                e.preventDefault();
                alert("Gracias por contactar a Conecta Cancún. Nos pondremos en contacto contigo pronto.");
            };

            return (
                <section id="contacto" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="grid md:grid-cols-2 gap-12">
                            <div>
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">
                                    Contáctanos
                                </h2>
                                <p className="text-slate-600 mb-8">
                                    ¿Listo para digitalizar tu escuela o negocio? ¿Tienes preguntas sobre la iniciativa? Envíanos un mensaje.
                                </p>
                                
                                <div className="space-y-6">
                                    <div className="flex items-start gap-4">
                                        <div className="p-3 bg-cyan-50 text-cyan-600 rounded-lg">
                                            <Mail size={24} />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-slate-800">Email</h4>
                                            <p className="text-slate-600">contacto@dsct-cancun.com</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start gap-4">
                                        <div className="p-3 bg-cyan-50 text-cyan-600 rounded-lg">
                                            <MapPin size={24} />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-slate-800">Ubicación</h4>
                                            <p className="text-slate-600">Cancún, Quintana Roo, México</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <form onSubmit={handleSubmit} className="bg-slate-50 p-8 rounded-2xl border border-slate-100 shadow-lg">
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Nombre Completo</label>
                                    <input type="text" required className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" placeholder="Tu nombre" />
                                </div>
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Correo Electrónico</label>
                                    <input type="email" required className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" placeholder="tucorreo@ejemplo.com" />
                                </div>
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Mensaje</label>
                                    <textarea rows="4" required className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" placeholder="Cuéntanos sobre tu proyecto o duda..."></textarea>
                                </div>
                                <button type="submit" className="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-1">
                                    Enviar Mensaje
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Footer ---
        const Footer = () => {
            return (
                <footer className="bg-slate-900 text-slate-400 py-10 border-t border-slate-800">
                    <div className="container mx-auto px-6 text-center">
                        <div className="mb-6">
                            <span className="text-2xl font-bold text-white tracking-tight">DS&CT</span>
                        </div>
                        <div className="flex justify-center space-x-6 mb-8">
                            <a href="#" className="hover:text-cyan-400 transition-colors">Facebook</a>
